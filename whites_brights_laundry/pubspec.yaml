name: whites_brights_laundry
description: A laundry service application with a clean, modern UI.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # Comment out Firebase packages completely for Windows development
  # These will be mocked by our mock implementation
  # firebase_core: ^3.13.1
  # firebase_auth: ^5.5.4
  # cloud_firestore: ^5.6.8
  # firebase_messaging: ^15.2.6
  # firebase_storage: ^12.4.6
  # State management
  provider: ^6.0.5
  # UI packages
  google_fonts: ^4.0.4
  intl: ^0.18.1
  flutter_animate: ^4.2.0
  lottie: ^2.6.0
  shimmer: ^3.0.0
  cached_network_image: ^3.2.3
  flutter_local_notifications: ^15.1.0+1
  # Navigation
  go_router: ^10.1.2
  # Utilities
  uuid: ^3.0.7
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2



flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
  
  # Add fonts configuration for Poppins
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
