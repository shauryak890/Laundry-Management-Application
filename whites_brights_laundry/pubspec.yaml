name: whites_brights_laundry
description: A laundry service application with a clean, modern UI.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  uuid: ^3.0.7
  intl: ^0.18.1
  flutter_spinkit: ^5.2.0
  google_fonts: ^5.1.0
  cupertino_icons: ^1.0.5
  # HTTP packages for API communication
  http: ^1.1.0
  dio: ^5.3.2
  # Local storage
  shared_preferences: ^2.2.0
  cached_network_image: ^3.2.3
  flutter_local_notifications: ^19.2.1
  # Navigation
  go_router: ^10.1.2  # Using the newer version
  # Utilities
  lottie: ^2.6.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2



flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
  
  # Add fonts configuration for Poppins
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
